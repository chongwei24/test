<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easing运动</title>
    <script src="jquery-1.11.1.js" type="text/javascript"></script>
    <script src="jquery.easing.js"></script>
    <script type="text/javascript">
        $(function () {
           $("#btn").click(function () {
              $("#pic").animate({'left':'600px'},3000,'easeInOutBack')
           })
            $("#cc").mouseenter(function (){
                $("#pic").stop().animate({'left':'220px'},300)
            })
            $("#cc").mouseleave(function (){
                $("#pic").stop().animate({'left':'80px'},300)
            })
        })
    </script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #btn {
            position:absolute;
            left:30px;
            top:50px;
        }
        #pic {
            position: absolute;
            left:80px;
            top:80px;
        }
        #cc {
            width:800px;
            height:600px;
            border: 2px blue solid;
            position: relative;
        }
    </style>
</head>
<body>
     <input type="button" id="btn" value="点击"/>
     <div id="cc">
         <img src="6.jpg" id="pic"/>
     </div>

</body>
</html>
